<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>


<link rel="icon" type="image/png" href="imagenes/icon.png"/>
  
 <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>Login Cliente | Service-Express</title>
    
    
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>

    <!-- Google Fonts -->
<!--     <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"/> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap Core Css -->
    <link href="mdCourier/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>

    <!-- Waves Effect Css -->
    <link href="mdCourier/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="mdCourier/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="mdCourier/css/style.css" rel="stylesheet"/>
    
</h:head>


<h:body  style="background-image: url('imagenes/fondoCliente.png'); " >
	

		 <div class="login-box"  align="center" style="margin-top: 10%;">
	        
	        
	        
	        
	        
	        
	        
	      
	        
	        
	        
	        <div class="logo">
	            <a href="javascript:void(0);" style="text-decoration: none;color: #ededed"><h1> SERVICE EXPRESS</h1></a>
	           
	        </div>
	            
	            <div class="" >
		          	 <div class="">
		           	
		          	  <div  style="width: 75%;"    >
			            		
			            	<h:form id="formLoginCliente" style="padding-top: 20px;padding-bottom: 20px;width:65%"  styleClass="card body" >
			            			
		     <p:growl id="growl" showDetail="true" sticky="true" />  
 
			            		<div class="msg"> <h3 style="text-decoration: underline;"> Login de Cliente</h3></div>
			                    
			                    
			                    
			                    
			                    <table class="" style="width: 80%;margin-top: 30px;">	
			            			
			            			<tr>
			            			
			            				<td colspan="1"  >
			            					
			            					 <i class="material-icons" style="margin-right: 20px;">mail</i>
			            				</td>
			            				
			            				<td colspan="3" >
			            				
			            				        <div class="input-group">
							                       
							                        <div class="form-line">
							                        
							                        	
							                        	  <p:inputText id="email1" value="#{clienteJSF.usuario}"  placeholder="Ingrese email/usuario"  required="true"  requiredMessage="Email Obligatorio"  styleClass="form-control">
<!-- 							                                     <f:validateRegex  pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$"/>  -->
							                                 	<f:validator validatorId="custon.emailValidacionlogin" />
																	
							                               </p:inputText>
							                               <p:message for="email1"></p:message>
							                          
							                        </div>
							                        
							                        
							                       
							                    </div>
							            				
			            				</td>
			            				
			            			</tr>
			            			
			            			
			            			<tr>
			            			
			            				<td colspan="1" >
			            				
			            						  <i class="material-icons" style="margin-right: 20px;" >lock</i>
			            					  
							                       
			            				</td>
			            				
			            				<td colspan="3" >
			            				
			            				        <div class="input-group">
							                       
							                        <div class="form-line">
							                        	<p:password id="txtPass"    value="#{clienteJSF.contraseña}" placeholder="Ingrese contraseña" validatorMessage="Solo numeros y letras, sin espacion vacios." required="true" requiredMessage="Contraseña Obligatoria" styleClass="form-control">
							                        		<f:validateRegex pattern="^[0-9a-zA-Z]+$"></f:validateRegex>
							                        	</p:password>
							                        </div>
							                         <p:message  for="txtPass"/>
							                    </div>
							            				
			            				</td>
			            				
			            			</tr>
			            			
			            	
			            		
			            		</table>
			            	
	
			       
			            		<table >
			            			<tr>
			            				<td colspan="1"  >
			            				
									    
				            				<p:commandButton value="Limpiar" styleClass="btn btn-block bg-orange waves-effect" >
								                <p:ajax update="formLoginCliente" resetValues="true"  />
								            </p:commandButton>
										
										
			            				</td>
			            				<td colspan="3">
			            				
											<p:commandButton value="Entrar" action="#{clienteJSF.login}" update="formLoginCliente"  styleClass="btn btn-block bg-blue waves-effect "  />
										
			            					
									      
			            				</td>
			            			
			            			</tr>
			               
			            		
			            		</table>
			            		
			            		
			            		
			         
			            	</h:form>
		               
		            </div>
		        	
		        	</div>
		        	
	        	</div>
   		
   		 </div>




    <!-- Jquery Core Js -->
    <script src="mdCourier/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="mdCourier/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="mdCourier/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="mdCourier/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="mdCourier/js/admin.js"></script>
    <script src="mdCourier/js/pages/examples/sign-in.js"></script>

    
</h:body>
</f:view>


</html>
