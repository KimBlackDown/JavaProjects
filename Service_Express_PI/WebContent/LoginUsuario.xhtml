<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>


<link rel="icon" type="image/png" href="imagenes/icon.png"/>
  
 <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>Login Usuario | Service Express</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>

    <!-- Google Fonts -->
<!--     <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"/> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap Core Css -->
    <link href="mdCourier/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>

    <!-- Waves Effect Css -->
    <link href="mdCourier/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="mdCourier/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="mdCourier/css/style.css" rel="stylesheet"/>
    
</h:head>

<h:body class="login-page" style="background-image: url('https://www.urbaner.com/assets/img/landing/team/banner-nosotros-2.jpg');">
		
		 <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Login<b>-S-Express</b></a>
            <small>Login de Administrador y Courier</small>
        </div>
        <div class="card">
            <div class="body">
            	<h:form id="formLoginUser">
            	  <p:growl id="growl" showDetail="true" life="10000" showSummary="false"  />  
 
            	<div class="msg">Ingrese para iniciar Session</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                        	<p:inputText value="#{usuarioJSF.usuario}"  placeholder="Ingrese e-mail"  styleClass="form-control" requiredMessage="E-mail vacio, Ingrese E.mail " required="true" validatorMessage="Ingrese email correcto Ejemplo@dominio.com"   update="growl">
		                   		<f:validateRegex  pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" />
                        	</p:inputText>
                        
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <p:password  styleClass="form-control" placeholder="Ingrese Contraseña" value="#{usuarioJSF.password}" update="growl" required="true" requiredMessage="Contraseña vacia, Ingrese Contraseña" validatorMessage="Ingrese password correcto">
                            	<f:validateRegex pattern="[a-zA-Z_0-9]+"></f:validateRegex>
                            </p:password>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                        	<h:commandButton styleClass="btn btn-block bg-blue waves-effect" value="Entrar" action="#{usuarioJSF.loginUsuario}"/>
                        </div>
                        <div class="col-xs-4">
                        			<p:commandButton value="Limpiar" styleClass="btn btn-block bg-blue waves-effect"  >
							                <p:ajax  resetValues="true" update="formLoginUser" />
							         </p:commandButton>	                      
                        </div>
                       
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="#">Register Now!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
            	
            	</h:form>
               
            </div>
        </div>
    </div>




    <!-- Jquery Core Js -->
    <script src="mdCourier/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="mdCourier/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="mdCourier/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="mdCourier/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="mdCourier/js/admin.js"></script>
    <script src="mdCourier/js/pages/examples/sign-in.js"></script>

    
</h:body>
</f:view>


</html>
